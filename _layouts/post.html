<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="posts">

    {% include header.html %}
    <div class="page">

      <header class="page-header">
        <h1 class="u-m-0">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>        
      </header>
        <article class="post content">
          {{ content }}
        </article>
        {% include footer.html %}
      </div>
  </body>

</html>
