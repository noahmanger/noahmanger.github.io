---
layout: default
title: Blog
---

<section class="post-list">
 {% for post in site.posts %}
  <article class="post">
    <header>
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
    </header>
    <div class="post-content">
      {{ post.content }}
    </div>
  </article>
 {% endfor %}
</section>
